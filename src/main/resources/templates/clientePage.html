<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        /* CSS Unificado */
        body { text-align: center; font-family: Arial, sans-serif; background: #f0f2f5; color: #333; }
        .navigation-button { margin: 10px; padding: 10px 20px; background-color: #00796b; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; }
        .navigation-button:hover { background-color: #004d40; }
        .formulario { background-color: #fff; padding: 20px; margin: 20px auto; max-width: 600px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .formulario h1, .formulario h2 { color: #00796b; }
        .formulario form { display: flex; flex-direction: column; align-items: center; }
        .formulario label { margin-top: 10px; font-weight: bold; width: 90%; text-align: left; }
        .formulario input { padding: 10px; width: 90%; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px; }
        .formulario button { margin-top: 20px; padding: 10px 20px; background-color: #00796b; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .formulario button:hover { background-color: #004d40; }
        table { margin: 20px auto; border-collapse: collapse; width: 90%; max-width: 800px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #00796b; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        a { color: #00796b; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
    <meta charset="UTF-8">
    <title>Cadastro e Pesquisa de Clientes</title>
</head>
<body>

<a href="/usuarios" class="navigation-button">Ir para Gerenciamento de Usuários</a>
<a href="/orcamentos/tela" class="navigation-button">Ir para Gerenciamento de Orçamentos</a>

<div class="formulario">
    <h1 th:text="${clienteModel.id == null} ? 'Cadastro de Novo Cliente' : 'Atualizar Cliente'"></h1>
    <form th:action="@{/clientes}" th:object="${clienteModel}" method="post">

        <input type="hidden" th:field="*{id}" />

        <label for="nomeCliente">Nome do Cliente</label>
        <input type="text" id="nomeCliente" th:field="*{nomeCliente}" required>

        <label for="cpfCliente">CPF</label>
        <input type="text" id="cpfCliente" th:field="*{cpfCliente}" required>

        <button type="submit">
            <span th:if="${clienteModel.id == null}">Salvar Novo Cliente</span>
            <span th:unless="${clienteModel.id == null}">Atualizar Cliente</span>
        </button>
    </form>
</div>

<div class="formulario">
    <h2>Pesquisar por Nome</h2>
    <form action="/clientes/buscarPorNome" method="get">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <button type="submit">Pesquisar</button>
    </form>
</div>

<h2>Lista de Clientes</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>CPF</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}"></td>
        <td th:text="${cliente.nomeCliente}"></td>
        <td th:text="${cliente.cpfCliente}"></td>
        <td>
            <a th:href="@{/clientes/{id}(id=${cliente.id})}">Editar</a>
            <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}" onclick="return confirm('Tem certeza que deseja excluir este cliente?')">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
